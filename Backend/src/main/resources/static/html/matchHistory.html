<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match History</title>
    <link rel="stylesheet" href="../stylesheets/matchHistory.css">
    <link rel="stylesheet" href="../stylesheets/global.css">
</head>
<body>
<nav id="nav-bar"></nav>

<div class="center" id="summoner-wrapper">
<p style="color: white" id="summoner-name"> </p>
    <p style="color: white" id="summoner-level"> </p>
    <p style="color: white" id="summoner-note"> </p>
</div>

<table class="center">
    <thead>
    <tr>
        <div id="border">
        <th style="color: white">Win</th>
        <th style="color: white">Match Start</th>
        <th style="color: white">Duration</th>
        <th style="color: white">Kills</th>
        <th style="color: white">Deaths</th>
        <th style="color: white">Assists</th>
        <th style="color: white">Game Mode</th>
        <th style="color: white">Champion</th>
        <th style="color: white">save/delete</th>
        </div>
    </tr>
    </thead>

    <tbody style="color: white" id="matchHistory-tbody"></tbody>
</table>

</body>
<script src="../scripts/global.js"></script>
<script src="../scripts/HTMLEscape.js"></script>
<script src="../scripts/matchHistory.js"></script>
</html>
